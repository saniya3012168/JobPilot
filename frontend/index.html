<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPilot - Find Your Dream Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0"><i class="fas fa-rocket"></i> JobPilot</h1>
      <nav>
        <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero bg-gradient-primary text-white py-5">
    <div class="container text-center">
      <h2 class="display-4 fw-bold">Find Your Dream Job Today</h2>
      <p class="lead">Connect with top employers and land the perfect role.</p>
      <div class="search-bar mt-4">
        <div class="row g-2 justify-content-center">
          <div class="col-md-4">
            <input type="text" id="jobSearch" class="form-control" placeholder="Job title, keywords...">
          </div>
          <div class="col-md-3">
            <input type="text" id="locationSearch" class="form-control" placeholder="Location">
          </div>
          <div class="col-md-2">
            <button class="btn btn-light w-100" onclick="searchJobs()"><i class="fas fa-search"></i> Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Job Listings -->
  <section class="py-5">
    <div class="container">
      <h3 class="text-center mb-4">Featured Jobs</h3>
      <div class="row" id="jobList">
        <!-- Jobs will be populated here -->
      </div>
    </div>
  </section>

  <!-- Dashboard (Hidden by default, shown after login) -->
  <section id="dashboard" class="py-5 bg-light d-none">
    <div class="container">
      <h3 class="text-center mb-4">Your Dashboard</h3>
      <div class="row">
        <div class="col-md-6">
          <h5>Applied Jobs</h5>
          <ul id="appliedJobs" class="list-group">
            <!-- Applied jobs will be listed here -->
          </ul>
        </div>
        <div class="col-md-6">
          <h5>Post a Job (Employers)</h5>
          <form id="postJobForm">
            <input type="text" class="form-control mb-2" placeholder="Job Title" required>
            <input type="text" class="form-control mb-2" placeholder="Company" required>
            <textarea class="form-control mb-2" placeholder="Description" required></textarea>
            <button type="submit" class="btn btn-primary">Post Job</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2023 JobPilot. All rights reserved. <i class="fas fa-heart text-danger"></i></p>
    </div>
  </footer>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <input type="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <input type="text" class="form-control mb-2" placeholder="Name" required>
            <input type="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
